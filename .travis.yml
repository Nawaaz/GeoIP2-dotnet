language: csharp

solution: GeoIP2.sln

before_install:
  - git submodule update --init --recursive
  - sudo apt-get update
  - sudo apt-get install nunit-console

script:
  - xbuild GeoIP2.sln
  - nunit-console ./GeoIP2.UnitTests/bin/Debug/MaxMind.GeoIP2.UnitTests.dll

notifications:
  email:
    recipients:
      - dev@maxmind.com
    on_success: change
    on_failure: always
